name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lean:
    name: Lean 4 build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan (Lean 4 toolchain manager)
        run: |
          curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh \
            | sh -s -- -y --default-toolchain leanprover/lean4:v4.14.0
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Cache Lake build artifacts
        uses: actions/cache@v4
        with:
          path: |
            lean/.lake
            ~/.elan/toolchains
          key: lean-${{ runner.os }}-${{ hashFiles('lean/lake-manifest.json') }}
          restore-keys: lean-${{ runner.os }}-

      - name: lake build
        run: |
          source "$HOME/.elan/env"
          cd lean && lake build

      - name: Check for unintentional sorry
        run: bash tests/lean_tests.sh

  python:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install scipy matplotlib numpy

      - name: Install python package
        run: pip install -e python/

      - name: Run Python tests
        run: bash tests/python_tests.sh
